<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Portland Menus</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Andina</h1>
        <p class="lead">Upscale Peruvian tapas & entrees, plus regional cocktails, presented in a warm, bustling room.</p>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card card-default">
          <div class="card-body">
            <h3 class="card-title">Info</h3>
            <p class="card-text">Phone: (503) 228-9535<br> Address: 1314 NW Glisan St, Portland, OR 97209<br> Webpage: <a href="http://wwwandinarestaurant.com/">andinarestaurant.com</a><br></p>
          </div>
        </div>
      </div>


    <div class="col-8">
      <div class="card card-default">
        <div class="card-body">
          <h3 class="card-title">Andina</h3>
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <img src="imgs/andina1.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina2.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina3.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina4.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina5.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina6.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina7.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina8.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina9.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina10.png" style="width:100%">
            </div>

            <div class="mySlides">
              <img src="imgs/andina11.png" style="width:100%">
            </div>




            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
              <span class="dot" onclick="currentSlide(5)"></span>
              <span class="dot" onclick="currentSlide(6)"></span>
              <span class="dot" onclick="currentSlide(7)"></span>
              <span class="dot" onclick="currentSlide(8)"></span>
              <span class="dot" onclick="currentSlide(9)"></span>
              <span class="dot" onclick="currentSlide(10)"></span>
              <span class="dot" onclick="currentSlide(11)"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </body>
</html>
