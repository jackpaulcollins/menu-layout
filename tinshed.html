<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Portland Menus</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Tin Shed</h1>
        <p class="lead">Small, dog-friendly place specializing in American food, offering a covered patio & a canine menu.</p>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card card-default">
          <div class="card-body">
            <h3 class="card-title">Info</h3>
            <p class="card-text">Phone: (503) 288-6966<br> Address: 1438 NE Alberta St<br> Webpage: <a href="http://http://tinshedgardencafe.com">tinshedgardencafe.com</a><br></p>
          </div>
        </div>
      </div>


    <div class="col-8">
      <div class="card card-default">
        <div class="card-body">
          <h3 class="card-title">Tin Shed</h3>
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
              <img src="imgs/tinshed1.png" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
              <img src="imgs/tinshed2.png" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
              <img src="imgs/tinshed3.png" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 6</div>
              <img src="imgs/tinshed6.png" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">5 / 6</div>
              <img src="imgs/tinshed5.png" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">6 / 6</div>
              <img src="imgs/tinshed6.png" style="width:100%">
            </div>

            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
              <span class="dot" onclick="currentSlide(5)"></span>
              <span class="dot" onclick="currentSlide(6)"></span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  </body>
</html>
