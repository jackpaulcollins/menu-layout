<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Portland Menus</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Le Pigeon</h1>
        <p class="lead">Rotating menu of creative French-inspired fare served at communal tables or the bar in a snug room.</p>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card card-default">
          <div class="card-body">
            <h3 class="card-title">Info</h3>
            <p class="card-text">Phone: 503-546-8796<br> Address: 738 E Burnside St, Portland, OR 97214 <br> Webpage: <a href="https://lepigeon.com/">lepigeon.com</a><br></p>
          </div>
        </div>
      </div>


    <div class="col-8">
      <div class="card card-default">
        <div class="card-body">
          <h3 class="card-title">Le Pigeon</h3>
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <img src="imgs/le-pigeon.png" style="width:100%">
            </div>
<!--
            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <img src="imgs/screen-door2.png" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <img src="imgs/screen-door3.png" style="width:100%">
            </div> -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  </body>
</html>
